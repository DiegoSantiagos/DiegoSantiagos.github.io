<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Login - Portal Aduanas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Portal Web Aduanas</h4>
        <form action="registro.html" method="get">
          <div class="mb-3">
            <label for="user" class="form-label">Usuario</label>
            <input type="text" id="user" class="form-control" placeholder="Cédula o correo" required>
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Contraseña</label>
            <input type="password" id="pass" class="form-control" placeholder="••••••••" required>
          </div>
          <a href="dashboard.html" type="submit" class="btn btn-primary w-100">Iniciar sesión</a>
          <div class="text-end mt-2">
            <a href="#" class="link-secondary small">¿Olvidó su contraseña?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
