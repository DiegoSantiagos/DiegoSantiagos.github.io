<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Fiscalización</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="scan.html">Escanear QR</a> |
    <a href="registro.html">Nueva Reserva</a> |
    <a href="login.html">Cerrar sesión</a>
  </nav>
  <div class="container">
    <h2>Panel de Fiscalización</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID Reserva</th>
          <th>Fecha</th>
          <th>Vehículo</th>
          <th>Estado</th>
          <th>Alertas</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="reservasList">
        <!-- Se cargan dinámicamente -->
      </tbody>
    </table>
  </div>

  <script>
    // Simula datos en tiempo real
    const data = [
      { id: '2025-0001', fecha: '2025-05-19', veh: 'Auto', estado: 'Pendiente', alerta: 'Ninguna' },
      { id: '2025-0002', fecha: '2025-05-19', veh: 'Moto', estado: 'Aprobado', alerta: 'Productos vegetales' },
    ];
    const tbody = document.getElementById('reservasList');
    data.forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${r.id}</td>
        <td>${r.fecha}</td>
        <td>${r.veh}</td>
        <td>${r.estado}</td>
        <td>${r.alerta}</td>
        <td><a href="scan.html"><button>Inspeccionar</button></a></td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
