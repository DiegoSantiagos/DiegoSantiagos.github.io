<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel de Fiscalización - Portal Aduanas</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Portal Aduanas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="scan.html">Escanear QR</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registro.html">Nueva Reserva</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="login.html">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <div class="container">
    <h2 class="mb-4">Panel de Fiscalización</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID Reserva</th>
            <th>Fecha</th>
            <th>Vehículo</th>
            <th>Estado</th>
            <th>Alertas</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="reservasList">
          <!-- Se cargan dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle (Popper + JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simula datos en tiempo real
    const data = [
      { id: '2025-0001', fecha: '2025-05-19', veh: 'Auto', estado: 'Pendiente', alerta: 'Ninguna' },
      { id: '2025-0002', fecha: '2025-05-19', veh: 'Moto', estado: 'Aprobado', alerta: 'Productos vegetales' },
    ];
    const tbody = document.getElementById('reservasList');
    data.forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${r.id}</td>
        <td>${r.fecha}</td>
        <td>${r.veh}</td>
        <td>
          <span class="badge ${r.estado === 'Aprobado' ? 'bg-success' : r.estado === 'Pendiente' ? 'bg-warning text-dark' : 'bg-danger'}">
            ${r.estado}
          </span>
        </td>
        <td>${r.alerta}</td>
        <td>
          <a href="scan.html" class="btn btn-sm btn-primary">Inspeccionar</a>
        </td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>

</html>
