<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro Previo - Portal Aduanas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="login.html">Portal Aduanas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Salir</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Ir al Panel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4">Registro Previo de Viaje</h2>
        <form id="regForm">
          <!-- Datos Personales -->
          <fieldset class="mb-3">
            <legend class="col-form-label">Datos Personales</legend>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre completo</label>
                <input type="text" class="form-control" placeholder="Juan Pérez" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Cédula / Pasaporte</label>
                <input type="text" class="form-control" placeholder="12.345.678-9" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" required>
              </div>
            </div>
          </fieldset>

          <!-- Datos del Vehículo -->
          <fieldset class="mb-3">
            <legend class="col-form-label">Datos del Vehículo</legend>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Patente</label>
                <input type="text" class="form-control" placeholder="ABC-1234" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Tipo de vehículo</label>
                <select class="form-select" required>
                  <option value="">Seleccione...</option>
                  <option>Auto</option>
                  <option>Moto</option>
                  <option>Camión</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Marca / Modelo</label>
                <input type="text" class="form-control" placeholder="Toyota Corolla" required>
              </div>
            </div>
          </fieldset>

          <!-- Declaración de Mercancías -->
          <fieldset class="mb-4">
            <legend class="col-form-label">Declaración de Mercancías</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="chk1">
              <label class="form-check-label" for="chk1">Productos animales</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="chk2">
              <label class="form-check-label" for="chk2">Productos vegetales</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="chk3">
              <label class="form-check-label" for="chk3">Otros</label>
            </div>
            <button type="button" class="btn btn-outline-secondary btn-sm">+ Agregar detalle</button>
          </fieldset>

          <div class="d-flex justify-content-between">
            <button type="button" id="btnValidar" class="btn btn-warning">Validar documentos</button>
            <button type="submit" id="btnGenerar" class="btn btn-success" disabled>Generar formulario</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Estado de Validación -->
    <div id="validationStatus" class="card mb-4 shadow-sm" style="display:none;">
      <div class="card-body">
        <h5 class="card-title">Estado de Validación</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="msgIdentidad">✔️ Identidad validada</li>
          <li class="list-group-item" id="msgVehiculo">✔️ Vehículo validado</li>
          <li class="list-group-item" id="msgDeclaracion">✔️ Declaraciones validadas</li>
        </ul>
      </div>
    </div>

    <!-- Vista previa y descarga -->
    <div id="previewForm" class="card shadow-sm" style="display:none;">
      <div class="card-body">
        <h5 class="card-title">Formulario Generado</h5>
        <iframe id="pdfPreview" src="" class="w-100 mb-3" style="height:400px; border:none;"></iframe>
        <a id="downloadPdf" href="#" download="formulario.pdf" class="btn btn-primary">📥 Descargar PDF</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('btnValidar').onclick = () => {
      document.getElementById('validationStatus').style.display = 'block';
      document.getElementById('btnGenerar').disabled = false;
    };
    document.getElementById('regForm').onsubmit = e => {
      e.preventDefault();
      document.getElementById('previewForm').style.display = 'block';
      document.getElementById('pdfPreview').src = 'https://example.com/formulario.pdf';
      document.getElementById('downloadPdf').href = 'https://example.com/formulario.pdf';
    };
  </script>
</body>

</html>
