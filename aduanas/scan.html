<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Escaneo QR - Portal Aduanas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Panel Aduanas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Volver al Panel</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="login.html">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow-sm" style="max-width: 500px; margin: auto;">
      <div class="card-body">
        <h4 class="card-title mb-4">Escanear Formulario (QR)</h4>
        <div class="mb-3">
          <label for="qrInput" class="form-label">Código QR (texto o URL):</label>
          <input type="text" id="qrInput" class="form-control" placeholder="Pega aquí el valor del QR">
        </div>
        <button id="btnScan" class="btn btn-primary w-100">Escanear</button>

        <div id="scanResult" class="mt-4" style="display:none;">
          <ul class="list-group">
            <li class="list-group-item"><strong>ID Reserva:</strong> <span id="reservaId">12345</span></li>
            <li class="list-group-item"><strong>Estado:</strong> <span id="estadoReserva">Aprobado</span></li>
            <li class="list-group-item"><strong>Alertas:</strong> <span id="alertas">Ninguna</span></li>
          </ul>
          <a href="dashboard.html" class="btn btn-success w-100 mt-3">Ir al Panel</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('btnScan').onclick = () => {
      document.getElementById('scanResult').style.display = 'block';
      document.getElementById('reservaId').textContent = '2025-0001';
      document.getElementById('estadoReserva').textContent = 'Pendiente';
      document.getElementById('alertas').textContent = 'Productos vegetales sin declarar';
    };
  </script>
</body>

</html>
